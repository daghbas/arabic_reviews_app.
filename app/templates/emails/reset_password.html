<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reset your password</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #0f172a; color: #f8fafc; padding: 32px;">
    <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 560px; margin: 0 auto; background: #111827; border-radius: 20px; padding: 32px; border: 1px solid #1f2937;">
        <tr>
            <td style="text-align: center;">
                <h1 style="font-size: 24px; margin-bottom: 16px;">Password reset requested</h1>
                <p style="font-size: 15px; color: #cbd5f5; line-height: 1.6;">
                    Hi {{ username }},<br>
                    You asked to reset your Aurora Reviews Hub password. Use the button below to choose a new one.
                </p>
                <p style="margin: 32px 0;">
                    <a href="{{ reset_link }}" style="display: inline-block; padding: 14px 28px; background: #4f46e5; color: white; border-radius: 9999px; text-decoration: none; font-weight: 600;">Reset my password</a>
                </p>
                <p style="font-size: 13px; color: #94a3b8;">
                    This link expires in 60 minutes. If you didn't request this change, you can safely ignore this message.
                </p>
                <p style="font-size: 13px; color: #64748b; margin-top: 32px;">
                    The Aurora Reviews Hub team
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
