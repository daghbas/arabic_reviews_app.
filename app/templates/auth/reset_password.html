{% extends 'base.html' %}
{% set page_title = 'Set a new password' %}
{% set page_description = 'Choose a strong password to protect your workspace.' %}

{% block content %}
<div class="max-w-xl mx-auto bg-slate-900/60 border border-slate-800 rounded-2xl p-8 shadow-2xl">
    <h2 class="text-2xl font-semibold mb-2">Create a new password</h2>
    <p class="text-sm text-slate-400 mb-6">Enter and confirm your new password below.</p>
    <form method="post" class="space-y-6">
        <div>
            <label class="block text-sm font-medium mb-2" for="password">New password</label>
            <input id="password" name="password" type="password" required minlength="8"
                   class="w-full rounded-lg bg-slate-950/40 border border-slate-700 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        <div>
            <label class="block text-sm font-medium mb-2" for="confirm_password">Confirm new password</label>
            <input id="confirm_password" name="confirm_password" type="password" required minlength="8"
                   class="w-full rounded-lg bg-slate-950/40 border border-slate-700 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        <button type="submit"
                class="w-full py-3 rounded-lg bg-primary text-white font-medium hover:bg-primary/90 transition">
            Update password
        </button>
    </form>
</div>
{% endblock %}
