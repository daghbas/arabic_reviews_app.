{% extends 'base.html' %}
{% set page_title = 'Sign in' %}
{% set page_description = 'Access your account to manage reviews and insights.' %}

{% block content %}
<div class="max-w-xl mx-auto bg-slate-900/60 border border-slate-800 rounded-2xl p-8 shadow-2xl">
    <h2 class="text-2xl font-semibold mb-2">Welcome back</h2>
    <p class="text-sm text-slate-400 mb-6">Sign in with your email or username and password.</p>
    <form method="post" class="space-y-6">
        <div>
            <label class="block text-sm font-medium mb-2" for="identifier">Email or Username</label>
            <input id="identifier" name="identifier" type="text" required
                   class="w-full rounded-lg bg-slate-950/40 border border-slate-700 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary"
                   placeholder="you@example.com">
        </div>
        <div>
            <label class="block text-sm font-medium mb-2" for="password">Password</label>
            <input id="password" name="password" type="password" required
                   class="w-full rounded-lg bg-slate-950/40 border border-slate-700 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary">
            <div class="mt-2 text-right">
                <a href="{{ url_for('auth.forgot_password') }}" class="text-sm text-primary hover:underline">Forgot password?</a>
            </div>
        </div>
        <button type="submit"
                class="w-full py-3 rounded-lg bg-primary text-white font-medium hover:bg-primary/90 transition">
            Sign in
        </button>
    </form>
    <p class="text-sm text-slate-400 mt-6 text-center">
        Don't have an account?
        <a href="{{ url_for('auth.register') }}" class="text-primary hover:underline">Create one</a>
    </p>
</div>
{% endblock %}
